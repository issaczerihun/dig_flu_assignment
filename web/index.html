<!DOCTYPE HTML>
<html>
<head>
  <title>Spot the Scam Before It Spots You</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
  /* Landing page styles */
  body { 
    margin: 0; 
    padding: 0; 
    background: #1a1a1a; 
    color: white; 
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  
  .landing-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
    position: relative;
  }
  
  .background-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    opacity: 0.3;
  }
  
  .content {
    text-align: center;
    z-index: 2;
    max-width: 800px;
    padding: 2rem;
  }
  
  .horizontal-line {
    width: 80%;
    height: 2px;
    background: white;
    margin: 2rem auto;
  }
  
  .target-graphic {
    position: relative;
    margin: 2rem auto;
    width: 200px;
    height: 100px;
  }
  
  .target-line {
    width: 2px;
    height: 60px;
    background: white;
    margin: 0 auto;
  }
  
  .target-circle {
    width: 20px;
    height: 20px;
    border: 2px solid white;
    border-radius: 50%;
    margin: 0 auto;
    margin-top: -10px;
  }
  
  .main-headline {
    font-size: 3.5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 2rem 0;
    line-height: 1.2;
  }
  
  .sub-headline {
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 1rem 0 3rem 0;
    line-height: 1.4;
    opacity: 0.9;
  }
  
  .learn-more-btn {
    background: white;
    color: #1a1a1a;
    border: 2px solid #333;
    padding: 1rem 3rem;
    font-size: 1.1rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  
  .learn-more-btn:hover {
    background: #f0f0f0;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  
  @media (max-width: 768px) {
    .main-headline {
      font-size: 2.5rem;
    }
    
    .sub-headline {
      font-size: 1rem;
    }
    
    .content {
      padding: 1rem;
    }
  }
  </style>
</head>

<body>
  <div class="landing-container">
    <div class="background-pattern"></div>
    
    <div class="content">
      <div class="horizontal-line"></div>

      
      <h1 class="main-headline">SPOT THE SCAM BEFORE IT SPOTS YOU</h1>
      
      <p class="sub-headline">EMPOWERING AUSTRALIANS AGED 40-65 TO STAY SAFE ONLINE AND RECOGNISE DIGITAL SCAMS BEFORE THEY HAPPEN</p>
      
      <div class="horizontal-line"></div>
      
      <a href="content.html" class="learn-more-btn">LEARN MORE</a>
    </div>
  </div>
</body>
</html>
